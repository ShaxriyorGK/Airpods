    <style>
        
        body {

        .display-none, .fas { display: none }

        main {

            justify-content: center;
        }
        
        #search {
            width: 100%;
            height: 28px;
            margin: 10px;
            padding: 2px;
            border: solid 2px;
            border-radius: 15px;
        }
        
        #slider {
            display: flex;
            justify-content: center;
            width: 106%;
        }
        
        #sliderImg {
            border: none;
            width: 100%;
            border-radius: 8px;
        }
        
        .hr {
            width: 106%;
            height: 2px;
            background: #f6653d;
        }
        
        .fa-angle-left, .fa-angle-right {

            top: 140px;

        }
        
        .fa-angle-right {
            right: -8px;
        }
        
        .fa {

        }
        
        #all {

            justify-content: center;
            text-align: center;
            width: 106%;
            margin-top: 12px;
            margin-bottom: 15px;
        }
        
        .mahsulot {
            display: block;
            border: solid 0.6px;
            border-radius: 2px;
            width: 46%;
            margin: 3px;
            background: #F5FEFE;
        }
        
        .img {
            width: 100%;
        }
        
        .top {
            margin-top: -12px;
        }
        
        .price {
            margin-right: 8px;
        }
        
        del {

        }
        
        .h {
            background: #F6FF94;
        }
        
        #heart, #m19-to-cart {

            margin: 2px;

        .flex {

        }
        
        .inline {

            color: #000;
            margin: 3px;

        .tab {
